<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anna Beatriz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #020617; /* Default fallback */
        color: #e2e8f0;
        min-height: 100vh;
        transition: background-color 1s ease;
      }
      .font-serif-display {
        font-family: 'Playfair Display', serif;
      }
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      .fade-in {
        animation: fadeIn 1.5s ease-in-out forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Real Heartbeat Animation (Lub-Dub) */
      .animate-heartbeat-bg {
        animation: heartbeatBg 4s infinite cubic-bezier(0.1, 0, 0, 1);
      }

      @keyframes heartbeatBg {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 0.15; }
        15% { transform: translate(-50%, -50%) scale(1.15); opacity: 0.25; } /* Lub */
        30% { transform: translate(-50%, -50%) scale(1); opacity: 0.15; }
        45% { transform: translate(-50%, -50%) scale(1.08); opacity: 0.22; } /* Dub */
        100% { transform: translate(-50%, -50%) scale(1); opacity: 0.15; }
      }

      .pulse-slow {
        animation: pulseSlow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes pulseSlow {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
      }

      /* Noise/Grain Effect */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .heartbeat-icon {
        animation: iconBeat 1.5s ease-in-out infinite;
      }

      @keyframes iconBeat {
        0% { transform: scale(1); }
        14% { transform: scale(1.3); }
        28% { transform: scale(1); }
        42% { transform: scale(1.3); }
        70% { transform: scale(1); }
      }
    </style>
